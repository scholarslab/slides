<html>
<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden
        }
    </style>
</head>
<body>
    <iframe id="displayFrame" src="http://slides.scholarslab.org"
        style="position: absolute; top:0; left:0; right:0; bottom:0; width:100%; height:100%; overflow:hidden;"
        onload="setInterval(document.getElementById('displayFrame').contentWindow.location.reload(true), 15);"></iframe>
</body>

</html>
